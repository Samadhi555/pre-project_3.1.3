<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Edit</title>
    <style>
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 5px;
            background-color: rgba(255, 213, 0, 0.95);
        }
        .green-button {
            background-color: rgba(35, 79, 34, 0.82);
            color: white;
        }
    </style>
</head>
<body>
<h1>Изменение данных пользователя</h1>
<form th:action="@{/logout}" method="post">
    <button type="submit" class="green-button" style="position: absolute; top: 60px;">Выйти</button>
</form>
<form method="post" action="/edit" style="margin-top: 80px;">
    <input type="hidden" name="id" th:value="${user.id}">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstname" th:value="${user.firstname}" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastname" th:value="${user.lastname}" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${user.age}" required>

    <button type="submit">Обновить данные</button>
</form>
<a href="/">Назад к таблице</a>
</body>
</html>
